<!-- works -->
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" formControlName="username" class="form-control" />
        </div>
        <div *ngIf="submitted && loginForm.controls['username'].errors" class="alert alert-danger">
          Username is required
        </div>
        <div *ngIf="loginSuccess" class="alert alert-success">
          Successfully logged in!
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">
            <span *ngIf="!submitted" class="spinner-border spinner-border-sm me-1"></span>
            <span *ngIf="!submitted">Login</span>
            <span *ngIf="submitted">Login</span>
          </button>
          <button *ngIf="loginSuccess || errorMessage" class="btn btn-secondary" (click)="goToSearchForm()">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
