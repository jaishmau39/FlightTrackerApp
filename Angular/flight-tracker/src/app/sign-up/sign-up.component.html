
 <div class="card">
  <h4 class="card-header">Sign Up</h4>
  <div class="card-body">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
      <div *ngIf="submitted && signupForm.controls['name'].errors" class="alert alert-danger">
        Name is required
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div *ngIf="submitted && signupForm.controls['email'].errors" class="alert alert-danger">
        Please enter a valid email
      </div>
      <div *ngIf="signUpSuccess" class="alert alert-success">
        Sign-up successful!
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">
          <span *ngIf="!submitted" class="spinner-border spinner-border-sm me-1"></span>
          <span *ngIf="!submitted">Sign Up</span>
          <span *ngIf="submitted">Signing Up</span>
        </button>
        <button *ngIf="signUpSuccess || errorMessage" class="btn btn-secondary" (click)="goToSearchForm()">
          Back
        </button>
      </div>
    </form>
  </div>
</div>
